name: Build Workspace Packages
description: Builds types, utils, and core-client packages in correct dependency order

runs:
  using: composite
  steps:
    - name: Build types package
      run: |
        echo "ğŸ“¦ Building @packages/types..."
        pnpm --filter @packages/types build
        echo "âœ… Types package built"
