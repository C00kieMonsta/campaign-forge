name: Basic Security Checks

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC (reduced from daily)
    - cron: "0 2 * * 0"
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      scan_level:
        description: "Security scan level"
        required: false
        default: "basic"
        type: choice
        options:
          - basic
          - full

jobs:
  security-basic:
    name: Basic Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env

      - name: Run npm audit
        run: |
          echo "ğŸ” Checking for vulnerabilities in root dependencies..."
          npm audit --audit-level=moderate || true

          echo "ğŸ” Checking for vulnerabilities in backend dependencies..."
          cd apps/backend && npm audit --audit-level=moderate || true && cd ../..

          echo "ğŸ” Checking for vulnerabilities in frontend dependencies..."
          cd apps/frontend && npm audit --audit-level=moderate || true && cd ../..

          echo "ğŸ” Checking for vulnerabilities in utils dependencies..."
          cd packages/utils && npm audit --audit-level=moderate || true && cd ../..

      - name: Run pnpm audit
        run: |
          echo "ğŸ” Running pnpm audit for all packages..."
          pnpm audit --audit-level=moderate || true

      - name: Check for outdated dependencies
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          pnpm outdated || true

      - name: Check lockfile for vulnerabilities
        run: |
          echo "ğŸ”’ Checking lockfile security..."
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Lockfile exists and will be checked during install"
          else
            echo "No lockfile found"
          fi

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          head: ${{ github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --only-verified

      - name: Security Scan Summary
        run: |
          echo "ğŸ”’ Basic security scan completed!"
          echo "ğŸ“Š Results:"
          echo "  - Dependency audit: âœ…"
          echo "  - Secret detection: âœ…"
          echo "  - Outdated packages check: âœ…"
          echo ""
          echo "ğŸ“ Note: This is a basic security scan without CodeQL analysis."
          echo "   For full security analysis, use the main security workflow."
