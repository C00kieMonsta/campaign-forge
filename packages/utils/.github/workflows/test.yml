name: Utils Tests

on:
  push:
    paths: ["packages/utils/**"]
  pull_request:
    paths: ["packages/utils/**"]

jobs:
  test:
    name: Utils Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/utils

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run type-check

      - name: Run tests
        run: pnpm test

      - name: Build package
        run: pnpm run build

      - name: Run linting
        run: pnpm run lint
